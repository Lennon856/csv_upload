<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Upload</title>
    <style>
        body {
            background: #f7f7f7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 80px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

            .container h2 {
                text-align: center;
                color: #333;
                margin-bottom: 20px;
            }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type=file] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

            input[type=file]::file-selector-button {
                background-color: #4CAF50;
                color: white;
                padding: 6px 12px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

                input[type=file]::file-selector-button:hover {
                    background-color: #45a049;
                }

        .buttons {
            text-align: center;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
        }

            button:hover {
                background-color: #45a049;
            }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background-color: #e2f7e2;
            color: #2e7d32;
        }

        .error {
            background-color: #fce4e4;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload CSV File</h2>
        <form method="post" enctype="multipart/form-data" action="/upload">
            <label for="csvFile">Choose CSV file:</label>
            <input type="file" id="csvFile" name="csvFile" accept=".csv" required />
            <div class="buttons">
                <button type="submit">Upload</button>
            </div>
        </form>
        
        <div id="resultMessage"></div>
    </div>
</body>
</html>
